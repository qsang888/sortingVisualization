<!doctype html>
<html>
  <head>
    <script src="js/d3.v3.min.js"></script>

    <style>
    </style>
  </head>
  <body>
    
    <!-- Create the first SVG shape in D3 -->

    

    <script>
      //Define Width and height;
      //every rect must have x, y, width, and height values
      //data-driven ---> height
      //hegiht --> color rgb(0,0,0,0)

      var w_svg = 900;
      var h_svg = 600;
      var circle_radius = 5;
      <!-- Draw circles -->
      // <circle cx="200" cy="50" r="22"
      //   fill="yellow" stroke="blue" stroke-width="2"/>


      var svg = d3.select("body")
                  .append("svg")
                  .attr("width", w_svg)
                  .attr("height", h_svg);
      
      //generate data
      var dataset = [
                  [ 5,     20 ],
                  [ 480,   90 ],
                  [ 250,   50 ],
                  [ 100,   33 ],
                  [ 330,   95 ],
                  [ 410,   12 ],
                  [ 475,   44 ],
                  [ 25,    67 ],
                  [ 85,    21 ],
                  [ 220,   88 ]
              ];
      var circles = svg.selectAll("circle")
                       .data(dataset)
                       .enter()
                       .append("circle")
                       .attr("cx",function(d){
                          return d[0]; 
                       })
                       .attr("cy",function(d){
                          return d[1];
                        })
                       .attr("r",circle_radius);
      var labels = svg.selectAll("text")
                      .data(dataset)
                      .enter()
                      .append("text")
                      .text(function(d){
                        return "("+d[0]+", "+d[1]+")"; 
                      })
                      .attr("x",function(d){
                        return d[0];
                      })
                      .attr("y",function(d){
                        return d[1] - 10;
                      })
                      .attr("font-family","sans-serif")
                      .attr("font-size","9px")
                      .attr("font-color","black")
    </script>
  </body>
</html>
