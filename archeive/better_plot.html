<!doctype html>
<html>
  <head>
    <script src="../js/d3.v3.min.js"></script>

    <style>
    </style>
  </head>
  <body>
    
    <!-- Create the first SVG shape in D3 -->

    

    <script>
      //Define Width and height;
      //every rect must have x, y, width, and height values
      //data-driven ---> height
      //hegiht --> color rgb(0,0,0,0)

      var w_svg = 700;
      var h_svg = 300;
      var circle_radius = 5;
      var padding = 50;


      var svg = d3.select("body")
                  .append("svg")
                  .attr("width", w_svg)
                  .attr("height", h_svg);
      
      //generate data
      var dataset = [
                  [ 5,     20 ],
                  [ 480,   90 ],
                  [ 250,   50 ],
                  [ 100,   33 ],
                  [ 330,   95 ],
                  [ 410,   12 ],
                  [ 475,   44 ],
                  [ 25,    67 ],
                  [ 85,    21 ],
                  [ 220,   88 ]
              ];
      //create scale
      var x_scale = d3.scale.linear()
                            .domain([0,d3.max(dataset,function(d){return d[0];})])
                            .rangeRound([padding, w_svg-padding]); 

      var y_scale = d3.scale.linear()
                            .domain([0,d3.max(dataset,function(d){return d[1];})])
                            .rangeRound([h_svg-padding, padding]);

      var r_scale = d3.scale.linear()
                             .domain([0, d3.max(dataset, function(d){return d[1];})])
                             .range([1, 10]);

      var circles = svg.selectAll("circle")
                       .data(dataset)
                       .enter()
                       .append("circle")
                       .attr("cx",function(d){
                          return x_scale(d[0]); 
                       })
                       .attr("cy",function(d){
                          return y_scale(d[1]);
                        })
                       .attr("r",function(d){
                          return r_scale(d[1]);
                       });

      var labels = svg.selectAll("text")
                      .data(dataset)
                      .enter()
                      .append("text")
                      .text(function(d){
                        return "("+x_scale(d[0])+", "+y_scale(d[1])+")"; 
                      })
                      .attr("x",function(d){
                        return x_scale(d[0]);
                      })
                      .attr("y",function(d){
                        return y_scale(d[1]) - 10;
                      })
                      .attr("font-family","sans-serif")
                      .attr("font-size","9px")
                      .attr("font-color","black")
      
    </script>
  </body>
</html>
